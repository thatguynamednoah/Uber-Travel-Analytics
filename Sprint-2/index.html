<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Specs</title>
</head>
<body>
    <button id="get-pickup">Uber Oldests Pick-up Dates</button>
    <!-- <button id="compareDiplo">Compare Uber to Other Services</button> -->
    <!-- <button id="indicate_search">Search</button> -->
    <hr>
    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Search</h1>
    <form id='search_parameters'>
        <br> Ride Service: <br>
        Choose a Ride Service: <select id='ride_service'>
            <option value='Uber'>Uber</option>
            <option value='American'>American</option>
            <option value='Diplo'>Diplo</option>
            <option value='Firstclass'>Firstclass</option>
            <option value='Highclass'>Highclass</option>
            <option value='Prestige'>Prestige</option>
        </select>
        <br><br> Date Range: <br>
        From: <input type='date' id='date_begin' required>
        To: <input type='date' id='date_end' required>
        <br><br> Time Range: <br>
        From: <input type='time' id='time_begin' required>
        To: <input type='time' id='time_end' required>
        <br><br> Location: <br>
        Street Name: <input type='text' id='location'>
        <br><br>
        <button>Search</button>
    </form>


    <h1>Compare Uber to Other Services</h1>
    <form id='compare_parameters'>
        <br> Ride Service: <br>
        Choose a Ride Service: <select id='ride_service_compare'>
            <option value='American'>American</option>
            <option value='Diplo'>Diplo</option>
            <option value='Firstclass'>Firstclass</option>
            <option value='Highclass'>Highclass</option>
            <option value='Prestige'>Prestige</option>
        </select>
        <button>Compare Uber to Other Services</button>
    </form>




    <script src="./jQuery.js"></script>
    <script src="./scripts.js"></script>
    
</body>
</html>
